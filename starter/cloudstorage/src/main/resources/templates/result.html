<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.min.css}">

    <title>Result</title>
</head>
<body class="p-3 mb-2 bg-light text-black">
<div class="container justify-content-center w-50 p-3" style="margin-top: 5em;" id="message">
    <div th:if="${success} != null" class="alert alert-success fill-parent">
        <h1 class="display-5">Success</h1>
        <span th:text="${success}">Example Success Message</span>
    </div>
    <div class="alert alert-danger fill-parent" th:if="${fail} != null">
        <h1 class="display-5">Error</h1>
        <span>Request Failed!.</span>
        <span th:text="${fail}">Example Fail Message</span>
    </div>
    <div th:if="${errorMessage} != null" class="alert alert-danger fill-parent">
        <h1 class="display-5">Error</h1>
        <span th:text="${errorMessage}">Example Error Message</span>
    </div>
    <div th:if="${success} != null OR ${fail} != null OR ${errorMessage} != null">
        <a id="show-home-page" class="btn btn-info" href="/home">Home</a>
    </div>
</div>
</body>
</html>
